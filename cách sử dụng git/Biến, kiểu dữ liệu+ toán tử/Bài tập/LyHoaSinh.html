<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung bình cộng và tổng của 3 số</title>
</head>
<body>
    <script>
      var a = parseInt(prompt( 'Điểm môn Vật Lý là :')) ;
      var b = parseInt(prompt( 'Điểm môn Hóa Học là : ')) ;
      var c = parseInt(prompt( 'Điểm môn Hóa Học là : ')) ;
        sum = a + b + c ;
      diemTB = sum/3;
      document.write ( ' Tổng điểm là :' + sum); 
      document.write ( ' Điểm trung bình là :' + diemTB);
    </script>
    
</body>
</html>
