<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <div id = "hien_thi" ></div>
    </table>
    <script>
        let table_html = '<table border = "1">';

        for (let tr = 1; tr <= 8; tr++) {
            table_html += '<tr>';
            for (td = 1; td <= 9; td++) {
                table_html += '<td>';
                  table_html += tr*td;
                    table_html += '</td>';
            }
            table_html += '</tr>';
        }
        table_html += '</table>';
        document.getElementById('hien_thi').innerHTML = table_html;
    </script>
</body>

</html>
