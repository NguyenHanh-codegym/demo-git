<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <form action="" method="POST" onsubmit="return validate()">
        <div class="register">
            <h1>Đăng ký</h1>
            <p>Vui lòng điền thông tin để đăng ký</p>
   
            <label for="username"><b>Tên đăng nhập</b></label> 
            <input type="text" placeholder="Họ và tên" name="username" id="username"><br>

            <label for="password"><b>Mật khẩu</b></label> 
            <input type="password" placeholder="******" name="password" id="password"><br>

            <label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
            <input type="password" placeholder="******" name="password-repeat" id="password-repeat"><br>
        
            <button type="submit" class="submit">Đăng ký</button>
        </div> 
        <div class="register login"></div>
    </form>
    <script>
        function validate() {
            var u = document.getElementById("username").value;
            var p1 = document.getElementById("password").value;
            var p2 = document.getElementById("password-repeat").value;

            if (u == "") {
                alert("Vui lòng nhập tên!");
                return false;
            }
            if (p1 == "") {
                alert("Vui lòng nhập mật khẩu!");
                return false;
            }
            if (p2 == "") {
                alert("Vui lòng xác minh mật khẩu!");
                return false;
            }

            alert("Xin hãy điền đúng thông tin!")

            return true;
        }
    </script>
</body>

</html>
