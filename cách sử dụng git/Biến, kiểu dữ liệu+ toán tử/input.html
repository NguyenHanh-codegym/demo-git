<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // nhập và lưu vào bộ nhớ
        var name = prompt( ' Hãy cho tôi biết tên của bạn?'); // giá trị từ người thực hiện nhập vào


        //xử lý với một chuỗi
        name = 'Tôi tên là:' + name ;

        //xuất
        document.write( name );

    </script>
</body>
</html>
