<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Tính điểm ĐH khối D</h1>
        Môn Toán <input id = math type="text" value=""><br><br>
        Môn Văn <input id = Literature type="text" value=""><br><br>
        Môn Anh <input id = English type="text" value=""><br><br>
        Khu vực <select id = 'KV' >
            <option value="KV1"> KV1 </option>
	            <option value="KV2"> KV2 </option>
	            <option value="KV2-NT"> KV2-NT </option>
	            <option value="KV3"> KV3 </option>

        </select> <br><br>
        <input  id = button type="button" value="Tính điểm">
        <script>
            let button = document.getElementById('button')
            button.addEventListener('click',function(){

            	//kiểm tra click
            	console.log('click');
          
                var math        = parseInt(document.getElementById('math').value); 
                var Literature  = parseInt(document.getElementById('Literature').value); 
                var English     = parseInt(document.getElementById('English').value);
                //let KV          = parseInt(document.getElementById('KV').value);
                let KV          = document.getElementById('KV').value;

                

                let sum = math + Literature + English ;

                //kiểm tra xem có giá trị hay chưa

                console.log(sum);//15
                console.log(KV);//đang bị NaN

                //nhận thấy rằng dùng select mà option ko có thuộc tính value để hiển thị giá trị
                /*
                sửa lại thành
				<option value="KV1"> KV1 </option>
	            <option value="KV2"> KV2 </option>
	            <option value="KV2-NT"> KV2-NT </option>
	            <option value="KV3"> KV3 </option>

	            và khi lấy được giá trị thì bản thân nó là chuỗi, ko nên dùng parseInt

                */

    
                let KV1 = sum + 0.75;
                let KV2 = sum + 0.25;
                let KV2NT = sum +0.5;

                switch (KV) {
                    case 'KV1':
                    document.write('Tổng điểm ĐH khối D của bạn là '+ KV1);
                        break;
                    case 'KV2':
                    document.write('Tổng điểm ĐH khối D của bạn là '+ KV2);
                        break;
                        case 'KV2NT':
                    document.write('Tổng điểm ĐH khối D của bạn là '+ KV2NT);
                        break;
                    case 'KV3':
                    document.write('Tổng điểm ĐH khối D của bạn là '+ sum );
                        break;
                    default:
                    
                        break;
                }

                

               
            })
        </script>
</body>
</html>
