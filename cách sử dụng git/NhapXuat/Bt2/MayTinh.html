<script>
    function Sum(){
        let a=Number(document.getElementById('input_1').value)
        let b=Number(document.getElementById('input_2').value)
        let Sum=a+b;
        document.getElementById('kq').innerHTML='Kết quả là: '+Sum;
    }
</script>
<script>
    function Hieu(){
        let a=Number(document.getElementById('input_1').value)
        let b=Number(document.getElementById('input_2').value)
        let Hieu = a-b;
        document.getElementById('kq').innerHTML= 'Kết quả là:'+Hieu;
    }
</script>
<script>
    function Nhan(){
        let a=Number(document.getElementById('input_1').value)
        let b=Number(document.getElementById('input_2').value)
        let Nhan = a*b;
        a = a*1;
        b = b*1;
        document.getElementById('kq').innerHTML= 'Kết quả là:'+Nhan;
    }
</script>
<script>
    function Chia(){
        let a=Number(document.getElementById('input_1').value)
        let b=Number(document.getElementById('input_2').value)
        let Chia = a/b;
        a = a*1;
        b = b*1;
        document.getElementById('kq').innerHTML= 'Kết quả là:'+Chia;
    }
</script>
