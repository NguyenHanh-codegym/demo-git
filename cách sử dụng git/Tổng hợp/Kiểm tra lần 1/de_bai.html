<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form>
        <h3>Đăng ký thành viên</h3>
        <table style="width: 600px;">
            <tr>
                <td>
                    <label>Họ</label>
                </td>
                <td>
                    <input id="ho" type="text">
                    <p id="ho_msg" style="color: red;"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tên</label>
                </td>
                <td>
                    <input id="ten" type="text">
                    <p id="ten_msg" style="color: red;"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input id="email" type="email">
                    <p id="email_msg" style="color: red;"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mật khẩu</label>
                </td>
                <td>
                    <input id="mk" type="password">
                    <p id="mk_msg" style="color: red;"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ngày sinh</label>
                </td>
                <td>

                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <select id="ngay_sinh">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                            <td>
                                <select id="thang_sinh">
                                    <option value="1">Tháng 1</option>
                                    <option value="2">Tháng 2</option>
                                    <option value="3">Tháng 3</option>
                                </select>
                            </td>
                            <td>
                                <select id="nam_sinh">
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                </select>
                            </td>
                        </tr>
                    </table>

                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Giới Tính</label>
                </td>
                <td>
                    <label for="sex_nam">
                        <input type="radio" name="sex" id="sex_nam" value="nam" checked> Nam
                    </label>

                    <label for="sex_nu">
                        <input type="radio" name="sex" id="sex_nu" value="nu"> Nữ
                    </label>

                    <p></p>
                </td>

            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <input type="button" value="Đăng Ký" id="dang_ky">
                </td>
            </tr>

        </table>
    </form>


    <script>
        //bắt sự kiện
        //lấy đối tượng mà chúng ta cần

        let dang_ky = document.getElementById('dang_ky');

        /*
            dang_ky.addEventListener('<TEN_SU_KIEN>',function(){

            });
        */
        dang_ky.addEventListener('click', function () {

 
            //khai báo biến
            let ho          = document.getElementById('ho');
            let ho_msg      = document.getElementById('ho_msg');

            let ten         = document.getElementById('ten');
            let ten_msg     = document.getElementById('ten_msg');

            let email       = document.getElementById('email');
            let email_msg   = document.getElementById('email_msg');

            let mk          = document.getElementById('mk');
            let mk_msg      = document.getElementById('mk_msg');

            //mỗi lần click thì cho các thẻ này rỗng -> xóa đi lỗi trước
            ho_msg.innerText    = '';
            ten_msg.innerText   = '';
            email_msg.innerText = '';
            mk_msg.innerText    = '';

            let can_do = true;

            if (ho.value == '') {
                ho_msg.innerText = 'Vui lòng nhập họ';
                can_do = false;
            }

            if (ten.value == '') {
                ten_msg.innerText = 'Vui lòng nhập tên';
                can_do = false;
            }

            if (email.value == '') {
                email_msg.innerText = 'Vui lòng nhập email';
                can_do = false;
            }

            if (mk.value == '') {
                mk_msg.innerText = 'Vui lòng nhập mật khẩu';
                can_do = false;
            }

            if (can_do) {
                let gender_text = '';
                let sex_nam = document.getElementById('sex_nam');
                let sex_nu = document.getElementById('sex_nu');

                if (sex_nam.checked) {
                    gender_text = sex_nam.value;
                }
                if (sex_nu.checked) {
                    gender_text = sex_nu.value;
                }

                gender_text = (gender_text == 'nam') ? 'anh' : 'chị';

                let ho_va_ten = ho.value + ' ' + ten.value;
                let chao_mung = 'Chào mừng ' + gender_text + ' ' + ho_va_ten + ' đã đăng ký thành công !';
                chao_mung += '<br> Họ và tên: ' + ho_va_ten;
                chao_mung += '<br> Email: ' + email.value;
                chao_mung += '<br> Ngày sinh: ' + ngay_sinh.value + '/' + thang_sinh.value + '/' + nam_sinh.value;

                document.write(chao_mung);
            }


        });
    </script>

</body>

</html>
