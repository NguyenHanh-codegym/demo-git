<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nhập + lưu trữ
        var a = 5;// biến là giá trị thay đổi sau khi khởi tạo ( tức là đặt và lưu vào bộ nhớ)
        var b = 6;
        const PI = 3.14; // Hằng số thường được đặt là in Hoa ( không cho phép thay đổi)
        var sum = 0; // khởi tạo biến sum có giá trị là 0
        const HO_VA_TEN = 'Hanh'; //Không thể thay đổi
        //Xử lý
        a = 11; // biến a đã thay đổi sau khi khởi tạo
        sum = a + b; // biến sum qua quá trình xử lý đã thay đổi giá trị

        //Xử lý tiếp theo
        sum = "kết quả là : " + sum;

        //xuat
        document.writeln( sum ); // ln : xuống dòng
        document.write( '<br>');
        document.writeln( PI );
    </script>
</body>
</html>
