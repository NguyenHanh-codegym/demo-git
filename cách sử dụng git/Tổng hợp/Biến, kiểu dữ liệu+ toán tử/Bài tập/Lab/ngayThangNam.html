<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Ngày Tháng Năm </title>
</head>
<body>
    <script>
        var year = parseInt(prompt(' Hãy nhập năm :'));
        var month = parseInt(prompt(' Hãy nhập tháng :'));
        var date = parseInt(prompt(' Hãy nhập ngày :'));


        document.write( year);
        document.write('<br>');
        document.write( month);
        document.write('<br>');
        document.write( date);

        hienthi = date + ' - '+ month + ' - ' + year;

        document.write('<br>');
        document.write(' Hiển thị ngày tháng năm là '+ hienthi);

    </script>
</body>
</html>
