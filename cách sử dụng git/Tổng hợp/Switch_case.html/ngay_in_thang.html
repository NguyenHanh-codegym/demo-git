<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt('Nhập tháng :');
        switch (month) {
            case '1':
            case '3':    
            case '5':
            case '7':
            case '8':   
            case '10':
            case '12':
                alert('Tháng nhập có 31 ngày');
                break;
            case '2':
                alert('Tháng nhập có 28 ngày');
            case '4':
            case '6':
            case '9':
            case '11':
                alert('Tháng nhập có 30 ngày');
                break;
            default:
                alert('Tháng không hợp lệ');
                break;
        }



    </script>
</body>
</html>
