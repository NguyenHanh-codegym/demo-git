<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let login = prompt('Giá trị nhập là :')
        let message;

        if (login == 'Employee') {
            alert(message = 'Hello');
        } else if (login == 'Director') {
            alert(message = 'Greetings');
        } else if (login == '') {
            alert(message = 'No login');
        } else {
            alert(message = '');
        }

    </script>
</body>

</html>
