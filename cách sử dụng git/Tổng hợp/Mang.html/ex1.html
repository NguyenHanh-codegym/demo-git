<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>

<body>
    <input type="text" id="txtValue" />
    <input type="button" id="Add" value="Add" onclick="add();" />
    <input type="button" id="Display" value="Display" onclick="display();" />
    <div id="result_add"></div>
    <div id="result_display"></div>
    <script>
        let x = 0;
        let array = Array();
        function add() {
            let d = "<hr/>";
            for (let y = 0; y < array.length; y++) {
                array[x] = document.getElementById("txtValue").value;
                d = "Element: " + array[x] + " Added at index " + x + "<br/>";
                x++;
            }
            document.getElementById("result_add").innerHTML = d;
        }
        function display() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result_display").innerHTML = e;
        }
    </script>

</html>
</body>

</html>
