<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let so_nhap = 99;
        gia_tri_nhap = 0;
        do {
            let gia_tri_nhap = prompt('Hãy nhập số của bạn vào')
            if (gia_tri_nhap == so_nhap){
                break;
            }
        } while (gia_tri_nhap >=0 || gia_tri_nhap <100);
            alert('Đã thành công');
    </script>
</body>
</html>
