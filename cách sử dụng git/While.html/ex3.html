<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!-- Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.
  Bài này cho phép người dùng nhập từ 1 đến 10, nếu lớn hơn 10 hoặc nhỏ hơn 1 sẽ không kết thúc vòng lặp -->
   
   
   <script>

       let value = null;
       do {
           value = prompt('Hãy nhập số từ 1 -> 10')
       } while (value < 1 || value > 10 );
       alert ( ' Số bạn vừa nhập là :'+ value );
   </script>
</body>
</html>
