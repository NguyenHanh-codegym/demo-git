<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập Năm <input id = "nam_nhap" type="number" value='năm'>
    <input id = "button" type="button" value="Kiểm tra">
    <script>
        let button = document.getElementById('button')
        button.addEventListener('click',function(){
            let nam_nhap = parseInt(prompt('năm nhập'));
                
            if ( nam_nhap % 4 ==0 && nam_nhap % 100!=0){
                document.write( nam_nhap + ' là năm nhuận');
            }else if (nam_nhap % 100 ==0 && nam_nhap % 400!=0){
                document.write( nam_nhap + ' không là năm nhuận');
            }else if (nam_nhap % 100 ==0 &&nam_nhap % 400 ==0){
                document.write( nam_nhap + ' là năm nhuận');
            }
            else {
                document.write( nam_nhap + ' không là năm nhuận');
            }
        })
      


    </script>
</body>
</html>
