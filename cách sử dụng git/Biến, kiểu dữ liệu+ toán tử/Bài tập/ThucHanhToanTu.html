<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành toán tử </title>
</head>
<body>
    <script>
        let chieuDai;
        let chieuRong;
            chieuDai = prompt( ' Chiều dài của hình chữ nhật là:');
            chieuRong = prompt( ' Chiều rộng của hình chữ nhật là:');  
                let a = parseInt(chieuDai) ;    
                let b = parseInt ( chieuRong);

         // xử lý
            let S = a*b;
            
        document.write( ' Diện tích là :' + S);
    </script>
</body>
</html>
