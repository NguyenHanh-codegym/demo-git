<body>
    Nhập Năm <input id = "nam_nhap" type="number" value='năm'>
    <input id = "button" type="button" value="Kiểm tra">
    <script>
        let button = document.getElementById('button')
        button.addEventListener('click',function(){
            let nam_nhap = parseInt("document.getElementById('nam_nhap').value");

            if ( nam_nhap % 4 ==0){
                if (nam_nhap % 100 ==0){
                    if (nam_nhap % 400 ==0){
                        document.write( nam_nhap + ' là năm nhuận');
                }else {
                    document.write( nam_nhap + ' không là năm nhuận');
                }

            }else {
                document.write( nam_nhap + ' là năm nhuận');
            }
        }else {
                document.write( nam_nhap + 'không là năm nhuận');
            }
        })
      


    </script>
