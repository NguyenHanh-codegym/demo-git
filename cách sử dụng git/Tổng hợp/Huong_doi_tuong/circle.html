<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
                        /*Lớp Circle (hình tròn) gồm:
                
                Thuộc tính:
                            bán kính (radius) sẽ nhận vào giá trị dạng số thực
                            màu sắc (color) sẽ nhận vào giá trị dạng chuỗi.
                Phương thức:
                            constructor() là phương thức khởi tạo để tạo đối tượng không tham số.
                            getRadius() là phương thức trả về bán kính của hình tròn
                            getArea() là phương thức trả về diện tích hình tròn theo công thức
                             S = Math.PI * radius * radius
                        */
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        };

        let circle = new Circle(2);
        let radius = circle.getRadius(); // 2
        let area = circle.getArea(); // 12.566370614359172
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>

</html>
