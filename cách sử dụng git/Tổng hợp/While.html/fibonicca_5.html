<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = 0;
        b = 1;
        n=0;
        document.write( a + '<br>'+ b + '<br>');
        do {
            tong = a+b;
            a=b;
            b=tong;
            n++;
            document.write(tong + '<br>');
            if ( n==5){
                break;   
            }

        } while (n<20);

    </script>
</body>
</html>
