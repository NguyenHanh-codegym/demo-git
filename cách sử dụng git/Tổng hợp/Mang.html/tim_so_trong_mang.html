<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gia_tri_nhap = prompt('Hãy nhập giá trị vào!!');
        let so_trong_mang = [3,5,9,10,37,68,1,67,2];
        for ( i =0;i < so_trong_mang.length; i++){
            if (gia_tri_nhap == so_trong_mang[i]){
                alert(gia_tri_nhap + "khớp với giá trị trong mảng");
            }else{
                alert(gia_tri_nhap + "không khớp với giá trị trong mảng");
            }
            break;
        } 
    </script>
</body>
</html>
