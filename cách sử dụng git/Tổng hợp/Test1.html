<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {width: 100%;padding: 10px;

        }
    </style>

</head>

<body>
    <form>
        <h1> Đăng kí thành viên </h1>
        <table style = "width:600px;" >
            <tr>
                <td>
                   <label for="surname"> Họ </label>
                </td>
                <td>
                    <input id="surname" type="text" name="surname"/>
                    <p id = "surname_msg" style= "color:red; "></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name"> Tên </label>
                </td>
                <td>
                    <input id="name" type="text" name="name"/>
                    <p id = "name_msg" style= "color:red; "></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> Email </label>
                </td>
                <td>
                    <input id="email" type="text" name="email"/>
                    <p id = "email_msg" style= "color:red; "></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Mật khẩu</label> 
                </td>
                <td>
                    <input id="password" type="password" name="password"/>
                    <p id = "password_msg" style= "color:red; "></p>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr> 
                <td>
                    <label> Ngày sinh </label>  
                </td>
                <td>
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <select id=birthday >
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                            </select>
                        </td>
                        <td>
                            <select id=date>
                                <option value="1"> Tháng 1 </option>
                                <option value="2"> Tháng 2 </option>
                                <option value="3"> Tháng 3 </option>
                            </select>
                        </td>
                        <td>
                            <select id=year>
                                <option value="1990"> 1990 </option>
                                <option value="1992"> 1992 </option>
                                <option value="1993"> 1993 </option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                </table>
            </td>
            </tr>
            <tr>
                <td>
                   <label> Giới tính</label> 
                </td>
                <td>
                    <label>
                    <input id=Nam type="radio" name="sex" value="Nam" checked> Nam
                    </label>
                    <label>
                    <input id=Nu type="radio" name ="sex" value="Nữ"> Nữ
                    </label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id=button type="button" name=button value="Đăng kí">
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
    <script>
        let button = document.getElementById('button');
        button.addEventListener('click', function () {
            var surname = document.getElementById('surname').value;
            var surname_msg = document.getElementById('surname_msg').value;

            var name = document.getElementById('name').value;
            var name_msg = document.getElementById('name_msg').value;

            var sex;
            var email = document.getElementById('email').value;
            var email_msg = document.getElementById('email_msg').value;

            var password = document.getElementById('password').value;
            var password_msg = document.getElementById('password_msg').value;

            surname_msg.innerText='';
            name_msg.innerText='';
            email_msg.innerText='';
            password_msg.innerText='';

            let can_do = true;

            if (surname.value ==''){
                surname_msg.innerText=' Vui lòng nhập họ!';
                can_do = false;
            }
            if (name.value ==''){
                name_msg.innerText=' Vui lòng nhập tên!';
                can_do = false;
            }
            if (email.value ==''){
                email_msg.innerText=' Vui lòng nhập email!';
                can_do = false;
            }
            if (password.value ==''){
                password_msg.innerText=' Vui lòng nhập mật khẩu!';
                can_do = false;
            }

            var birthday = parseInt(document.getElementById('birthday').value);
            var date = (document.getElementById('date').value);
            var year = parseInt(document.getElementById('year').value);
            var Nam = document.getElementById('Nam').value;
            var Nu = document.getElementById('Nu').value;

            if (surname == '') {
                document.getElementById('surname').innerText = ' Please insert your surname!';
                document.getElementById('surname').style.color = 'red';
            } else {
                document.getElementById('surname').innerText = '';
            }
            if (name == '') {
                document.getElementById('name').innerText = ' Please insert your name!';
                document.getElementById('name').style.color = 'red';
            } else {
                document.getElementById('name').innerText = '';
            }
            if (email == '') {
                document.getElementById('email').innerText = ' Please insert your email!';
                document.getElementById('email').style.color = 'red';
            } else {
                document.getElementById('email').innerText = '';
            }
            if (password == '') {
                document.getElementById('password').innerText = ' Please insert your password!';
                document.getElementById('password').style.color = 'red';
            } else {
                document.getElementById('password').innerText = '';
            }



            if (sex == Nam) {
                document.write('Xin chào anh ' + surname + name + 'đã đăng kí thành công');
            } else if (sex == Nu){
                document.write('Xin chào chị ' + surname + name + ' đã đăng kí thành công');
            }
            document.write('<br>');
            document.write('Email :' + email);
            document.write('<br>');
            document.write('Năm sinh :' + birthday + date + year);
        })

    </script>
</body>

</html>
