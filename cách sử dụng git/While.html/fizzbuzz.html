<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <script>
       var a = 1;
       while (a<=100) {
        if(a % 3==0 && a % 5 ==0)
           document.write( a + '<strong style = "color : blue;">'+ "=fizzbuzz" +'</strong>' + '<br>')
        //    document.write('<br>');
        
        if (a%3==0){
               document.write( a +"=fizz" + '<br>')
            //    document.write('<br>');
           }
           else if(a%5==0){
            document.write( a +"="+ '<strong style = "color : red;">'+ "buzz" +'</strong>' + '<br>')
           }
           a++;
       }
   </script>

</body>
