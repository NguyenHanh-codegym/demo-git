    <script>
        // nhập vào lưu vào bộ nhớ

        let so_a = prompt( 'Nhập số A ?');
        let so_b = prompt( 'Nhập số B ?');

        //et ketqua = so_a*so_b; // kq = 5x2=10
        let ketqua = so_a + so_b; // kq = 5 + 2= 52
        

        /*
            Định ngầm kiểu : cho phép nhân khi nó định ngầm là số
            nếu là chuỗi kết hợp với chuooix tạo thành chuỗi mới

            Có 5 kiểu dữ liệu

            1. kiểu string (ex: tên : chuỗi) tuổi = 31
            -> khi thực hiện phép + => tên31
            -> khi thực hiện phép * => cho ra lỗi
            Sau dấu bằng (=) là những biểu thức
            Trước dấu bằng (=) là giá trị biểu thức
        */

        document.write( ketqua);

          document.write( 'kieu của số a :' + typeof so_a);
