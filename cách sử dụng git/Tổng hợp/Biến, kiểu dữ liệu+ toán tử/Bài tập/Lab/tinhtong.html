<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 2 số nguyên </title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Hãy nhập số nguyên thứ 1:'));
        var b = parseInt(prompt('Hãy nhập số nguyên thứ 2:'));
        sum = a + b;
        document.write(' Tổng của hai số nguyên là :' + sum);
    </script>
</body>
</html>
