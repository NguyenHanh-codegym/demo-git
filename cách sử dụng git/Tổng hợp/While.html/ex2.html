<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p> Bài 2: Viết chương hình hiển thị thẻ hr theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</p> 

    <script>
        let i = 1;

        while (i < 100) {
    // phân thân vòng lặp  
         document.write("<hr width = " + i + "%>"); // % là thuộc tính trong css của width ex width : 20%
        i++;
        }
    </script>
</body>
</html>
